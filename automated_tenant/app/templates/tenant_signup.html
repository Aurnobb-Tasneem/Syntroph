<!DOCTYPE html>
<html>
<head>
  <title>Tenant Signup</title>
</head>
<body>
  <h2>Create a New Tenant</h2>

  {% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Tenant</button>
  </form>
</body>
</html>
